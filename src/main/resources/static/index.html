<!DOCTYPE html>
<html>
<head>
	<title>CloudWise</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="Username" required="">
					<input type="text" name="user_id" placeholder="User ID" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<input type="number" name="phoneNumber" placeholder="Phone Number" required="">
					<button>Sign up</button>
				</form>
			</div>
			<br>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username" required="" id = "usernamee">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>

	<div class="afterlogin">
        <div class="user-profile">
            <i class="fas fa-user-circle profile-icon"></i>
            <span id="fetchUser_Id" class="user-id">User_ID</span>
        </div>        

        <h1>Choose Your Cloud Resources</h1>
        <div class="row">
            <!-- VM Resource Card -->
            <div class="card">
                <img src="https://via.placeholder.com/400x200?text=VM+Instances" alt="VM Instances">
                <div class="card-body">
                    <h5 class="card-title">Virtual Machines</h5>
                    <p class="card-text">Choose and configure virtual machines tailored to your needs.</p>
                    <button class="btn">Select VM</button>
                </div>
            </div>
    
            <!-- Storage Resource Card -->
            <div class="card">
                <img src="https://via.placeholder.com/400x200?text=Storage" alt="Storage">
                <div class="card-body">
                    <h5 class="card-title">Storage</h5>
                    <p class="card-text">Select from various storage options to store your data securely.</p>
                    <button class="btn">Select Storage</button>
                </div>
            </div>
    
            <!-- Bandwidth Resource Card -->
            <div class="card">
                <img src="https://via.placeholder.com/400x200?text=Bandwidth" alt="Bandwidth">
                <div class="card-body">
                    <h5 class="card-title">Bandwidth</h5>
                    <p class="card-text">Allocate the required bandwidth to optimize network performance.</p>
                    <button class="btn">Select Bandwidth</button>
                </div>
            </div>
        </div>
        <!-- Buttons Section -->
        <div class="buttons-section">
            <button class="btn update-btn" id="updateBtn">Update User Details</button>
            <button class="btn billing-btn" id="billingBtn">Billing Details</button>
            <button class="btn logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <div class="updateDetails">
        <div class="update card">
            <form id="updateForm">
                <label for="chk" aria-hidden="true">Update Details</label>
                <input type="text" name="username" placeholder="User ID" id="username" required="">
                <input type="password" name="password" placeholder="Password" id="password" required="">
                <button type="button" class="btn validate-btn" id="validateBtn">Validate</button>
                <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required="" style="display: none;">
                <button type="submit" class="btn" id="submitBtn" style="display: none;">Submit</button>
            </form>
        </div>
    </div>
    
    <div class ="billingDetails">
        
    </div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
