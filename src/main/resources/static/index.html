<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>
<body>
    <h1>Hello World</h1>
    <h1>jQuery GET Request Example</h1>
    <button id="getDataBtn">Get Data</button>
    <input type="text" name="Vendor ID" id="vid">
    <button id="getDataBtn2">Get All</button>
    <button id="getDataBtn3">Add Vendor</button>
    <div id="dataContainer">
        <!-- Data from the GET request will be displayed here -->
    </div>

    <form id="dataForm">
        <label for="name">Vendor ID</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="name">Vendor Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="name">Phone Number:</label>
        <input type="number" id="phno" name="phno" required><br><br>

        <label for="address">Vendor Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="resultContainer">
        <!-- Response from the POST request will be displayed here -->
    </div>


    <script src="script.js"></script>
</body>
</html>
